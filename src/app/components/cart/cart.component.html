<div class="container mt-4 cart-container">
  <h5 style="color :  #007bff">Your Cart</h5>

  <!-- Display a message when the cart is empty -->
  <div class="empty-cart text-center mt-4" *ngIf="cartItems.length === 0">
    You have no items in your cart
  </div>
 <!-- Display Total Price and Checkout Button -->
 <div class="total-checkout d-flex justify-content-between align-items-center mt-4">
  <h4 class="total mb-0">Total: {{ total | currency : 'USD' }}</h4>
  <button class="btn btn-primary btn-checkout">Checkout</button>
</div>
  <!-- Display the cart items when the cart is not empty -->
  <ul class="list-unstyled" *ngIf="cartItems.length > 0">
    <li class="product-item mb-3" *ngFor="let product of cartItems">
      <div class="product d-flex justify-content-between align-items-center border p-3 rounded">
        <div class="product-details d-flex align-items-center">
          <!-- Product Image -->
          <img [src]="product.thumbnail" [alt]="product.title" class="product-image me-3" />
          <div class="product-info">
            <div class="name h5 mb-1">{{ product.title }}</div>
          
            <div class="quantity d-flex align-items-center">
              <label for="quantity" class="me-2 mb-0">Quantity: {{ product.quantity }}</label>
             
            </div>
          </div>
        </div>
        <div class="price-and-action d-flex flex-column align-items-end ms-auto">
          <div class="price mb-2">
            <!-- Discounted Price (if any) -->
            <div *ngIf="product.discountPercentage > 1" class="discount">
              {{ (product.price * (1 - product.discountPercentage / 100)) | currency : 'USD' }}
            </div>
            <!-- Original Price with Strikethrough if Discounted -->
            <div [ngClass]="{ 'strikethrough': product.discountPercentage > 1 }">
              {{ product.price | currency : 'USD' }}
            </div>
          </div>
          <!-- Remove Button -->
          <button class="btn btn-danger">Remove</button>
        </div>
      </div>
    </li>
  </ul>

 
</div>
